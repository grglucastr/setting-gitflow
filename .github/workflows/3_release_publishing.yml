name: 3 - Release Publishing

on:
  create:
    branches:
      - 'release/**'
  push:
    branches:
      - 'release/**'
  
jobs:
  publish_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"