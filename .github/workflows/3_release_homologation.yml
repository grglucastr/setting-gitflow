name: 3 - Release Homologation

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: "Release branch (e.g., release/1.2.3) - Leave empty to list available branches"
        required: false
        type: string
        default: ""
        
jobs:
  publish_version:
    if: github.ref_type == 'branch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
