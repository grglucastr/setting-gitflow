name: 3 - Release Homologation

on:
  push:
    branches:
      - 'release/**'
  
jobs:
  publish_version:
    if: github.ref_type == 'branch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"