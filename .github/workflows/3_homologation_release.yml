name: 3 - Manual Homologation Release

on:
  push:
    branches:
      - "release/**"

jobs:
  publish_version:
    if: github.ref_type == 'branch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"

  checks-if-pr-exists:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      pr-exists: ${{ steps.pr-exists.outputs.pr_exists }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print current branches with PRs open
        id: pr-exists
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          LIST=$(gh pr list --head="$BRANCH_NAME" --base main --state open)
          if [ -z "$LIST" ]; then
            echo "Create new PR!"        
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          else
            echo "Edit an existent PR!"
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          fi

  create-pull-request:
    runs-on: ubuntu-latest
    needs: checks-if-pr-exists
    env:
      GH_TOKEN: ${{ github.token }}
      PR_EXISTS: ${{needs.checks-if-pr-exists.outputs.pr-exists}}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create PR to Main
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "$PR_EXISTS" == "false" ]; then
            gh pr create --base main --title "PR from $BRANCH_NAME to main" --body "$COMMITS"  
          fi
